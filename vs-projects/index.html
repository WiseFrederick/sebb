<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VS Code Projects</title>
    <link rel="icon" href="tab-image.ico" type="image/x-icon">
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

<div class="container-vs">
    <div class="background-vs"></div>
    <div class="home-button" onclick="toggleHome()">
        <a href="https://sebastiangustar.com/" target="_self">
            <img src="home-button.png" alt="Home">
        </a>
        <a href="https://sebastiangustar.com/" targets="_self">
            <span class="home-button-text"><- Back To Home</span>
        </a>    
    </div>
</div>

<script>
    function toggleHome() {
        console.log("Home toggled");
        var menu = document.querySelector('.home-button');
        menu.classList.toggle('active');
    }
</script>

</body>
</html>
