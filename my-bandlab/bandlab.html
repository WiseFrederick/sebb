<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seb's BandLab Music</title>
    <link rel="bandlab-stylesheet" href="bandlab.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="bandlab-stylesheet">
</head>
<body>

<div class="container">
    <div class="background"></div>
    <div class="home-icon" onclick="toggleHome()">
        <img src="home-button.png">
    </div>
    <div class="home">
        <a href="https://sebastiangustar.com/" target="_blank"></a>
    </div>  
</div>

<script>
    function toggleHome() {
        console.log("Home-Button toggled");
        var menu = document.querySelector('.home-button');
        menu.classList.toggle('active');
    }
</script>

</body>
</html>
